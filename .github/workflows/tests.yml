name: Run tests

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "main"

jobs:
  test_on_ubuntu:
    runs-on: self-hosted

    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: [3.9]

    steps:
        # Checkout the latest code from the repo
      - name: Checkout repo
        uses: actions/checkout@v2
        # Setup which version of Python to use
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
        # Install nebullvm
      - name: Install nebullvm
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install "tensorflow<2.10"
        # Install compilers except tvm
      - name: Install deep learning compilers
        run: python -c "import nebullvm"
#        # Install tvm
#      - name: Install tvm
#        run: |
#          pip install apache-tvm
#          pip install xgboost
        # Install requirements for testing
      - name: Install requirements for testing
        run: pip install -r "requirements-dev.txt"
        # Run the tests ignoring tvm
      - name: Run tests
        run: pytest --ignore=nebullvm/optimizers/tests/test_tvm.py --ignore=nebullvm/optimizers/tests/test_bladedisc.py
